<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改部门')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-department-edit" th:with="command = ${@departmentInfoService.selectByPrimaryKey(departmentId)}">
            <input type="hidden" name="departmentId" th:value="${command.getDepartmentId()}">
            <h4 class="form-header h4">部门信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>部门名称：</label>
                        <div class="col-sm-8">
                            <input name="departmentName" id="departmentName" placeholder="请输入部门名称" th:value="${command.departmentName}" class="form-control" type="text" maxlength="64" required>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "outsource/departmentInfo";

        $("#form-department-edit").validate({
            onkeyup: false,
            focusCleanup: true,
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-department-edit').serialize());
            }
        }
    </script>
</body>
</html>
