<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('添加供应商竞标数据')"/>
    <th:block th:include="include :: bootstrap-select-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-supplierbid-add">
        <div class="col-sm-11">
            <div class="form-group">
                <label class="col-sm-4 control-label"><span style="color: red; ">*</span>供应商名称：</label>
                <div class="col-sm-7">
                    <select name="supplierId" id="supplierId" class="selectpicker form-control" data-live-search="true" th:with="suppliers=${@supplierInfoService.selectAll()}">
                        <option value="">请选择</option>
                        <option th:each="supplier : ${suppliers}" th:text="${supplier.supplierName}" th:value="${supplier.supplierId}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-11">
            <div class="form-group">
                <label class="col-sm-4 control-label"><span style="color: red; ">*</span>合同号：</label>
                <div class="col-sm-7">
                    <select name="agreementId" id="agreementId" class="selectpicker form-control" data-live-search="true" th:with="agreements=${@agreementInfoService.selectAll()}">
                        <option value="">请选择</option>
                        <option th:each="agreement : ${agreements}" th:text="${agreement.agreementNo}" th:value="${agreement.agreementId}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-11">
            <div class="form-group">
                <label class="col-sm-4 control-label"><span style="color: red; ">*</span>岗位名称：</label>
                <div class="col-sm-7">
                    <select name="postId" id="postId" class="selectpicker form-control" data-live-search="true" th:with="posts=${@postInfoService.selectAll()}">
                        <option value="">请选择</option>
                        <option th:each="post : ${posts}" th:text="${post.postName}" th:value="${post.postId}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-11">
            <div class="form-group">
                <label class="col-sm-4 control-label"><span style="color: red; ">*</span>竞标价钱：</label>
                <div class="col-sm-7">
                    <input name="bidPrice" id="bidPrice" class="money form-control" type="text" maxlength="7" required>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: bootstrap-select-js" />
<script type="text/javascript">
    var prefix = ctx + "outsource/supplierBid";

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-supplierbid-add').serialize());
        }
    }
</script>
</body>
</html>
