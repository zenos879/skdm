<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('评审数据列表')" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">
	<div class="ui-layout-center">
		<div class="container-div">
			<div class="row">
				<div class="col-sm-12 search-collapse">
					<form id="post-form">
						<div class="select-list">
							<ul>
								<li>
									采购编号：<input type="text" maxlength="64" id="purchaseNo" name="purchaseNo"/>
								</li>
								<li>
									岗位需求数：<input type="text" name="postCount" id="postCount" maxlength="11"/>
									<!--采购总人数：<input type="text" name="postCount"/>-->
								</li>
								<li>
									岗位：<select name="postId" id="postId" class="selectpicker" data-live-search="true" th:with="posts=${@postInfoService.selectAll()}">
									<option value="">全部</option>
									<option th:each="post : ${posts}" th:text="${post.postName}" th:value="${post.postId}"></option>
									</select>
								</li>
								<li>
									项目：<select name="projectId" id="projectId" class="selectpicker" data-live-search="true" th:with="projects=${@projectInfoService.selectAll()}">
									<option value="">全部</option>
									<option th:each="project : ${projects}" th:text="${project.projectName}" th:value="${project.projectId}"></option>
									</select>
								</li>
								</li>
								<li class="select-time">
									<label>评审日期： </label>
									<input type="text" class="time-input" id="reviewBeginDate" placeholder="开始时间" name="params[reviewBeginDate]" autocomplete="off" readonly="readonly"/>
									<span>-</span>
									<input type="text" class="time-input" id="reviewEndDate" placeholder="结束时间" name="params[reviewEndDate]" autocomplete="off" readonly="readonly"/>
								</li>
								<li class="select-time">
									<label>创建时间： </label>
									<input type="text"
										   class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]" autocomplete="off" readonly="readonly"/>
									<span>-</span>
									<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]" autocomplete="off" readonly="readonly"/>
								</li>
								<li>
									<a class="btn btn-primary btn-rounded btn-sm" onclick="_search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
								</li>
							</ul>
						</div>
					</form>
				</div>
				
		        <div class="btn-group-sm" id="toolbar" role="group">
		        	<a class="btn btn-success" onclick="$.operate.add()">
		                <i class="fa fa-plus"></i> 新增
		            </a>
					<!--<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">-->
						<!--<i class="fa fa-remove"></i> 删除-->
					<!--</a>-->
		            <a class="btn btn-info" onclick="$.table.importExcel()">
			            <i class="fa fa-upload"></i> 导入
			        </a>
		            <a class="btn btn-warning" onclick="_export()">
			            <i class="fa fa-download"></i> 导出
			        </a>
		        </div>
		        
		        <div class="col-sm-12 select-table table-striped">
				    <table id="bootstrap-table" data-mobile-responsive="true"></table>
				</div>
			</div>
		</div>
	</div>
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: ztree-js" />
	<th:block th:include="include :: zy-common" />
	<script th:inline="javascript">
		var prefix = ctx + "outsource/reviewInfo";
		// var isSubsidiary = [[${@dict.getType('isSubsidiary')}]];
		$(function() {
		    queryUserList();
		    // alert("s s  ".trim());
		});

		function queryUserList() {
		    var options = {
		        url: prefix + "/list",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove",
		        exportUrl: prefix + "/export",
		        importUrl: prefix + "/import",
		        // _importUrl: prefix + "/import",
		        importTemplateUrl: prefix + "/importTemplate",
		        sortName: "createTime",
		        sortOrder: "desc",
		        modalName: "评审数据",
		        columns: [{
		        	checkbox:true
				},
		        {
		            field: 'autoId',
		            title: '评审ID',
					sortable: true,
					visible:false
		        },
				{
					field: 'purchaseNo',
					title: '采购编号',
					sortable: true
				},
				{
					field: 'postName',
					title: '岗位',
					sortable: true,
					formatter: function(value, row, index) {
						var actions = [];
						if (value == null){
							value = '';
						}
						actions.push("<a href=\"javascript:void(0)\" onclick=\"showDetail('"+value+"','post')\">"+value+"</a>");
						return actions.join('');
					}
				},
				{
					field: 'projectName',
					title: '项目',
					sortable: true,
					formatter: function(value, row, index) {
						var actions = [];
						if (value == null){
							value = '';
						}
						actions.push("<a href=\"javascript:void(0)\" onclick=\"showDetail('"+value+"','project')\">"+value+"</a>");
						return actions.join('');
					}
				},{
					field: 'postCount',
					title: '岗位需求数',
					sortable: true,
				},{
					field: 'reviewDate',
					title: '评审日期',
					sortable: true,
				},
		        {
		            field: 'createTime',
		            title: '创建时间',
		            sortable: true
		        },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		                var actions = [];
		                actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.autoId + '\')"><i class="fa fa-edit"></i>修改</a> ');
		                // actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="_delete(\'' + row.reviewId + '\')"><i class="fa fa-remove"></i>删除</a> ');
		                return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);
		}
		function _delete(id) {
			$.modal.confirm("确定删除该条" + $.table._option.modalName + "信息吗？删除此信息会将与其相关的信息删除！", function() {
				var url = $.common.isEmpty(id) ? $.table._option.removeUrl : $.table._option.removeUrl.replace("{id}", id);
				if($.table._option.type == table_type.bootstrapTreeTable) {
					$.operate.get(url);
				} else {
					var data = { "ids": id };
					$.operate.submit(url, "post", "json", data);
				}
			});
		}
		function _export() {
			var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
			if (rows.length == 0) {
				$.table.exportExcel();
				return;
			}
			$.modal.confirm("确定导出"+rows.length+"条数据吗？", function() {
				$.modal.loading("正在导出数据，请稍后...");
				var data = { "ids": rows.join() };
				$.post($.table._option.exportUrl,data, function(result) {
					if (result.code == web_status.SUCCESS) {
						window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
					} else if (result.code == web_status.WARNING) {
						$.modal.alertWarning(result.msg)
					} else {
						$.modal.alertError(result.msg);
					}
					$.modal.closeLoading();
				});
			});
		}
		function _search() {
			var startTime = $("#startTime").val();
			var endTime = $("#endTime").val();
			var reviewBeginDate = $("#reviewBeginDate").val();
			var reviewEndDate = $("#reviewEndDate").val();
			// var projectName = $("#projectName").val();
			// var departmentId = $("#departmentId").val();

			if (!$.common.isEmpty(startTime) && !isDate(startTime)) {
				$.modal.alertError("创建时间开始时间格式不正确");
				$("#startTime").val('');
				return;
			}
			if (!$.common.isEmpty(endTime) && !isDate(endTime)) {
				$.modal.alertError("创建时间结束时间格式不正确");
				$("#endTime").val('');
				return;
			}

			if (!$.common.isEmpty(startTime) && !$.common.isEmpty(endTime) && !dateCompare(startTime,endTime)){
				$.modal.alertError("创建时间开始时间必须小于结束时间");
				$("#startTime").val('');
				$("#endTime").val('');
				return;
			}
			if (!$.common.isEmpty(reviewBeginDate) && !isDate(reviewBeginDate)) {
				$.modal.alertError("评审日期开始时间格式不正确");
				$("#reviewBeginDate").val('');
				return;
			}
			if (!$.common.isEmpty(reviewEndDate) && !isDate(reviewEndDate)) {
				$.modal.alertError("评审日期结束时间格式不正确");
				$("#reviewEndDate").val('');
				return;
			}
			if (!$.common.isEmpty(reviewBeginDate) && !$.common.isEmpty(reviewEndDate) && !dateCompare(reviewBeginDate,reviewEndDate)){
				$.modal.alertError("评审日期开始时间必须小于结束时间");
				$("#reviewBeginDate").val('');
				$("#reviewEndDate").val('');
				return;
			}
			// String.prototype.trim = function() { return this.replace(/^\s\s*/, '').replace(/\s\s*$/, '')};
			var postCount = $("#postCount").val();
			// console.log(postCount);
			postCount = postCount.trim()
			if (!$.common.isEmpty(postCount) && !isNumber(postCount)){
				$.modal.alertError("岗位需求数必须为正整数！");
				return;
			}
			$.table.search();

		}
		function showDetail(value,flag){
			if (flag == 'project'){
				$.modal.openTab("项目数据",ctx+"outsource/projectInfo?projectName="+value);
			} else if (flag == 'post') {
				$.modal.openTab("岗位数据",ctx+"outsource/postInfo?postName="+value);
			}
		}
	</script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
<form enctype="multipart/form-data" class="mt20 mb10">
	<div class="col-xs-offset-1">
		<input type="file" id="file" name="file"/>
		<div class="mt10 pt5">
			<!--<input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据-->
			 &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
		</div>
		<font color="red" class="pull-left mt10">
			提示：仅允许导入“xls”或“xlsx”格式文件！
		</font>
	</div>
</form>
</script>
</html>
