<script th:inline="javascript">
    var prefix = ctx + "outsource/supplierInfo";
    var isSubsidiary = [[${@dict.getType('isSubsidiary')}]];
    $(function () {
        queryUserList();
    });

    function queryUserList() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            importUrl: prefix + "/importData",
            importTemplateUrl: prefix + "/importTemplate",
            sortName: "createTime",
            sortOrder: "desc",
            modalName: "供应商数据",
            columns: [{
                checkbox: true
            },
                {
                    field: 'supplierId',
                    title: '供应商ID',
                    sortable: true,
                    visible: false
                },
                {
                    field: 'supplierName',
                    title: '供应商名称',
                    sortable: true
                },
                {
                    field: 'contactName',
                    title: '联系人',
                    sortable: true
                },
                {
                    field: 'contactTel',
                    title: '联系电话',
                    sortable: true
                },
                {
                    field: 'contactEmail',
                    title: '联系邮箱',
                    sortable: true
                }, {
                    field: 'isSubsidiary',
                    title: '是否是附属公司',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(isSubsidiary, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.supplierId + '\')"><i class="fa fa-edit"></i>修改</a> ');
                        // actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="_delete(\'' + row.supplierId + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }

    function _delete(id) {
        $.modal.confirm("确定删除该条" + $.table._option.modalName + "信息吗？删除此信息会将与其相关的信息删除！", function () {
            var url = $.common.isEmpty(id) ? $.table._option.removeUrl : $.table._option.removeUrl.replace("{id}", id);
            if ($.table._option.type == table_type.bootstrapTreeTable) {
                $.operate.get(url);
            } else {
                var data = {"ids": id};
                $.operate.submit(url, "post", "json", data);
            }
        });
    }

    function _export() {
        var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
        if (rows.length == 0) {
            $.table.exportExcel();
            return;
        }
        $.modal.confirm("确定导出" + rows.length + "条数据吗？", function () {
            $.modal.loading("正在导出数据，请稍后...");
            var data = {"ids": rows.join()};
            $.post($.table._option.exportUrl, data, function (result) {
                if (result.code == web_status.SUCCESS) {
                    window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
                } else if (result.code == web_status.WARNING) {
                    $.modal.alertWarning(result.msg)
                } else {
                    $.modal.alertError(result.msg);
                }
                $.modal.closeLoading();
            });
        });
    }

    $("#post-form").validate({
        onkeyup: false,
        focusCleanup: true,
        rules: {
            contactTel: {
                digits: true
            },
            contactEmail: {
                email: true
            },
        }
    });

    function _search() {
        if ($.validate.form()) {
            $.table.search()
        }

    }

</script>
