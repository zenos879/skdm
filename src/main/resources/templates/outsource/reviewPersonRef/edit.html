<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改评审人员数据')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-reviewPersonRef-edit" th:with="command = ${@reviewPersonRefService.selectByPrimaryKey(reviewId)}">
            <h4 class="form-header h4">评审人员数据信息</h4>
            <input type="hidden" name="autoId" th:value="${command.getAutoId()}">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>采购编号：</label>
                        <div class="col-sm-8">
                            <input name="purchaseNo" id="purchaseNo" th:value="${command.purchaseNo}" placeholder="请输入采购编号" class="form-control" type="text" maxlength="64" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span></span>项目：</label>
                        <div class="col-sm-8">
                            <select name="supplierId" id="supplierId" class="form-control" th:with="suppliers=${@supplierInfoService.selectAll()}">
                                <option th:each="supplier : ${suppliers}" th:text="${supplier.getSupplierName()}" th:selected="${supplier.getSupplierId() == command.getSupplierId()}" th:value="${supplier.getSupplierId()}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span></span>岗位：</label>
                        <div class="col-sm-8">
                            <select name="postId" id="postId" class="form-control" th:with="posts=${@postInfoService.selectAll()}">
                                <option th:each="post : ${posts}" th:text="${post.getPostName()}" th:value="${post.getPostId()}" th:selected="${post.getPostId() == command.getPostId()}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span></span>人员：</label>
                        <div class="col-sm-8">
                            <!--<select name="candidateId" id="candidateId" class="form-control"  th:with="persons=${@personInfoService.selectAll()}">-->
                                <!--<option th:each="person : ${persons}" th:text="${person.getCandidateName()}" th:value="${person.getCandidateId()}" th:selected="${command.getSupplierId() == person.getCandidateId()}"></option>-->
                            <!--</select>-->
                            <input name="personName" id="personName" placeholder="请输入人员名" th:value="${command.getPersonName()}" class="form-control" type="text" maxlength="64" required>

                        </div>
                    </div>
                </div>

                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span></span>是否通知参加面试：</label>
                        <div class="select-time col-sm-8">
                            <select name="isNotifyInterview" class="form-control" th:with="type=${@dict.getType('isNotifyInterview')}">
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:selected="${dict.dictValue == (command.getIsNotifyInterview()+'')}" th:value="${dict.dictValue}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "outsource/reviewPersonRef";

        $("#form-reviewPersonRef-edit").validate({
            onkeyup: false,
            focusCleanup: true,
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-reviewPersonRef-edit').serialize());
            }
        }
    </script>
</body>
</html>
