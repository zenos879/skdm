<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('考勤数据列表')" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">
	<div class="ui-layout-center">
		<div class="container-div">
			<div class="row">
				<div class="col-sm-12 search-collapse">
					<form id="post-form">
						<div class="select-list">
							<ul>
								<li>

								<li>

								</li>
								<li>
									统计年份：<input type="text" name="statisticsYear"/>
								</li>
								<li>
									统计月份：<input type="text" name="statisticsMonth"/>
								</li>
								<li>
									应该工作天数：<input type="text" name="serveDaysExpect"/>
								</li>
								<li>
									实际工作天数：<input type="text" name="serveDaysActual"/>
								</li>
								<li>
									<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
									<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
								</li>
							</ul>
						</div>
					</form>
				</div>
				
		        <div class="btn-group-sm" id="toolbar" role="group">
		        	<!--<a class="btn btn-success" onclick="$.operate.add()">-->
		                <!--<i class="fa fa-plus"></i> 新增-->
		            <!--</a>-->
					<!--<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">-->
						<!--<i class="fa fa-remove"></i> 删除-->
					<!--</a>-->
		            <a class="btn btn-info" onclick="$.table.importExcel()">
			            <i class="fa fa-upload"></i> 导入
			        </a>
					<a class="btn btn-warning" onclick="_export()">
						<i class="fa fa-download"></i> 导出所有数据
					</a>
					<a class="btn btn-warning" onclick="_export('core')">
						<i class="fa fa-download"></i> 导出核心数据
					</a>
		        </div>
		        
		        <div class="col-sm-12 select-table table-striped">
				    <table id="bootstrap-table" data-mobile-responsive="true"></table>
				</div>
			</div>
		</div>
	</div>
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: ztree-js" />
	<script th:inline="javascript">
		var prefix = ctx + "outsource/attendance";
		$(function() {
		    queryUserList();
		});

		function queryUserList() {
		    var options = {
		        url: prefix + "/list",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove",
		        exportUrl: prefix + "/export",
		        importUrl: prefix + "/importData",
		        importTemplateUrl: prefix + "/importTemplate",
		        sortName: "createTime",
		        sortOrder: "desc",
		        modalName: "考勤数据",
		        columns: [{
					checkbox: true
				},
					{
						field : 'autoId',
						title : '自增主键',
						visible: false
					},
					{
						field : 'orderNo',
						title : '订单编号'
					},
					{
						field : 'staffNo',
						title : '考勤人id'
					},
					{
						field : 'statisticsYear',
						title : '统计年份'
					},
					{
						field : 'statisticsMonth',
						title : '统计月份'
					},
					{
						field : 'serveDaysExpect',
						title : '应该工作天数'
					},
					{
						field : 'serveDaysActual',
						title : '实际工作天数'
					},
					{
						field : 'status',
						title : '创建时间'
					},
					{
						field : 'staffName',
						title : '考勤人名称'
					},
					{
						title: '操作',
						align: 'center',
						formatter: function(value, row, index) {
							var actions = [];
							actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.autoId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
							// actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.autoId + '\')"><i class="fa fa-remove"></i>删除</a>');
							return actions.join('');
						}
					}]
		    };
		    $.table.init(options);
		}
		function _delete(id) {
			$.modal.confirm("确定删除该条" + $.table._option.modalName + "信息吗？删除此信息会将与其相关的信息删除！", function() {
				var url = $.common.isEmpty(id) ? $.table._option.removeUrl : $.table._option.removeUrl.replace("{id}", id);
				if($.table._option.type == table_type.bootstrapTreeTable) {
					$.operate.get(url);
				} else {
					var data = { "ids": id };
					$.operate.submit(url, "post", "json", data);
				}
			});
		}
		function _export(flag) {
			var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
			if (rows.length == 0) {
				$.table.exportExcel();
				return;
			}
			$.modal.confirm("确定导出"+rows.length+"条数据吗？", function() {
				$.modal.loading("正在导出数据，请稍后...");
				var data = { "ids": rows.join() };
				var url;
				if (flag == "core"){
					url = $.table._option.exportUrl;
				}else {
					url = $.table._option.exportCoreUrl;
				}
				$.post(url,data, function(result) {
					if (result.code == web_status.SUCCESS) {
						window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
					} else if (result.code == web_status.WARNING) {
						$.modal.alertWarning(result.msg)
					} else {
						$.modal.alertError(result.msg);
					}
					$.modal.closeLoading();
				});
			});
		}
	</script>
</body>
<!-- 导入区域 -->

<form enctype="multipart/form-data" class="mt20 mb10">

			 &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
		</div>
		<font color="red" class="pull-left mt10">
			提示：仅允许导入“xls”或“xlsx”格式文件！
		</font>
	</div>
</form>
</script>
</html>
