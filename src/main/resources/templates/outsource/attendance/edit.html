<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改考勤')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-attendance-edit" th:object="${attendance}">
            <input name="autoId" th:field="*{autoId}" type="hidden">

            <div class="form-group">    
                <label class="col-sm-3 control-label">应该工作天数：</label>
                <div class="col-sm-8">
                    <input name="serveDaysExpect" th:field="*{serveDaysExpect}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">实际工作天数：</label>
                <div class="col-sm-8">
                    <input name="serveDaysActual" th:field="*{serveDaysActual}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">实际工作天数：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value="" required>
                        <label th:for="status" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "outsource/attendance";
        $("#form-attendance-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-attendance-edit').serialize());
            }
        }
    </script>
</body>
</html>
