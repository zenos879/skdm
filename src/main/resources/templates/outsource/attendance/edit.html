<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改考勤数据')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-attendance-edit" th:with="command = ${@attendanceService.selectByPrimaryKey(attendanceId)}">
            <input type="hidden" name="autoId" th:value="${command.getAutoId()}">
            <h4 class="form-header h4">考勤数据信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>订单编号：</label>
                        <div class="col-sm-8">
                            <input name="orderNo" id="orderNo" th:value="${command.getOrderNo()}"  placeholder="请输入订单编号" class="form-control" type="text" maxlength="20" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span></span>人员：</label>
                        <div class="col-sm-8">
                            <select name="candidateId" id="candidateId" class="form-control"  th:with="persons=${@personInfoService.selectAll()}">
                                <option th:each="person : ${persons}" th:selected="${command.getCandidateId() == person.getCandidateId()}" th:text="${person.getCandidateName()}" th:value="${person.getCandidateId()}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>统计年份：</label>
                        <div class="col-sm-8">
                            <input name="statisticsYear" id="statisticsYear" th:value="${command.getStatisticsYear()}" placeholder="请输入统计年份" class="form-control" type="text" maxlength="20" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>统计月份：</label>
                        <div class="col-sm-8">
                            <input name="statisticsMonth" id="statisticsMonth" th:value="${command.getStatisticsMonth()}" placeholder="请输入统计月份" class="form-control" type="text" maxlength="20" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>应该工作天数：</label>
                        <div class="col-sm-8">
                            <input name="serveDaysExpect" id="serveDaysExpect" th:value="${command.getServeDaysExpect()}"  placeholder="请输入应该工作天数" class="form-control" type="text" maxlength="20" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>实际工作天数：</label>
                        <div class="col-sm-8">
                            <input name="serveDaysActual" id="serveDaysActual" th:value="${command.getServeDaysActual()}"  placeholder="请输入实际工作天数" class="form-control" type="text" maxlength="20" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"></span></span>到岗日期：</label>
                        <div class="select-time col-sm-8">
                            <!--<label>评审日期： </label>-->
                            <input type="text" class="time-input form-control" th:value="${command.getFormatArriveDate()}" id="arriveDate" placeholder="到岗日期" name="arriveDate"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"></span></span>离岗日期：</label>
                        <div class="select-time col-sm-8">
                            <!--<label>评审日期： </label>-->
                            <input type="text" class="time-input form-control" th:value="${command.getFormatLeaveDate()}" id="leaveDate" placeholder="离岗日期" name="leaveDate"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"></span></span>是否替换：</label>
                        <div class="select-time col-sm-8">
                            <select name="isReject" id="isReject" class="form-control" th:with="type=${@dict.getType('isReject')}" onchange="_isReject()">
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:selected="${(command.getIsReject()+'') == dict.getDictValue()}" th:value="${dict.dictValue}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"></span></span>人员：</label>
                        <div class="col-sm-8">
                            <select name="insteadCandidateId" id="insteadCandidateId" class="form-control"  th:with="persons=${@personInfoService.selectAll()}">
                                <option value="">无</option>
                                <option th:each="person : ${persons}" th:selected="${command.getInsteadCandidateId() == person.getCandidateId()}" th:text="${person.getCandidateName()}" th:value="${person.getCandidateId()}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "outsource/attendance";
        function _isReject(){
            var reject = $("#isReject").val();
            if (reject == 0){
                $("#insteadCandidateId").val("");
                $("#insteadCandidateId").attr("disabled",true);
            }else {
                $("#insteadCandidateId").removeAttr("disabled");
            }
        }
        $("#form-attendance-edit").validate({
            onkeyup: false,
            focusCleanup: true,
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-attendance-edit').serialize());
            }
        }
    </script>
</body>
</html>
