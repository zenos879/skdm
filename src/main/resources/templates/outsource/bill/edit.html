<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('月度账单明细')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-reviewPersonRef-edit" th:with="detailedBill = ${@billService.selectMonthBillById(autoId)}">
        <h4 class="form-header h4">月度账单明细</h4>
        <input type="hidden" name="autoId" th:value="${detailedBill.getAutoId()}">
        <div class="row">

            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span></span>人员：</label>
                    <div class="col-sm-8">
                        <!--<select name="candidateId" id="candidateId" class="form-control"  th:with="persons=${@personInfoService.selectAll()}">-->
                        <!--<option th:each="person : ${persons}" th:text="${person.getCandidateName()}" th:value="${person.getCandidateId()}" th:selected="${command.getSupplierId() == person.getCandidateId()}"></option>-->
                        <!--</select>-->
                        <input name="personName" id="staffName" placeholder="请输入人员名" th:value="${detailedBill.getStaffName()}" class="form-control" type="text" maxlength="20" required>

                    </div>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span></span>当月岗位花费：</label>
                    <div class="col-sm-8">
                        <input name="personName" id="postExpenses" placeholder="当月岗位花费" th:value="${detailedBill.getPostExpenses()}" class="form-control" type="text" maxlength="20" required>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "outsource/bill";

    $("#form-reviewPersonRef-edit").validate({
        onkeyup: false,
        focusCleanup: true,
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-reviewPersonRef-edit').serialize());
        }
    }
</script>
</body>
</html>
