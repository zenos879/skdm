<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('岗位数据列表')" />
	<th:block th:include="include :: ztree-css" />
	<th:block th:include="include :: bootstrap-select-css" />
</head>
<body class="gray-bg">
	<div class="ui-layout-center">
		<div class="container-div">
			<div class="row">
				<div class="col-sm-12 search-collapse">
					<form id="post-form">
						<div class="select-list">
							<ul>
								<li>
									岗位名称：<input type="text" th:value="${postName}" name="postName" maxlength="64"/>
								</li>
								<li>
									岗位分类：<select name="categoryId" id="categoryId" class="selectpicker" data-live-search="true" th:with="cates=${@categoryInfoService.selectAll()}">
										<option value="">全部</option>
										<option th:each="cate : ${cates}" th:text="${cate.categoryName}" th:value="${cate.categoryId}"></option>
									</select>
								</li>
								<li class="select-time">
									<label>创建时间： </label>
									<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]" autocomplete="off"/>
									<span>-</span>
									<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]" autocomplete="off"/>
								</li>
								<li>
									<a class="btn btn-primary btn-rounded btn-sm" onclick="_search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
								</li>
							</ul>
						</div>
					</form>
				</div>
				
		        <div class="btn-group-sm" id="toolbar" role="group">
		        	<a class="btn btn-success" onclick="$.operate.add()">
		                <i class="fa fa-plus"></i> 新增
		            </a>
					<!--<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">-->
						<!--<i class="fa fa-remove"></i> 删除-->
					<!--</a>-->
		            <a class="btn btn-info" onclick="$.table.importExcel()">
			            <i class="fa fa-upload"></i> 导入
			        </a>
		            <a class="btn btn-warning" onclick="exportUser()">
			            <i class="fa fa-download"></i> 导出
			        </a>
		        </div>
		        
		        <div class="col-sm-12 select-table table-striped">
				    <table id="bootstrap-table" data-mobile-responsive="true"></table>
				</div>
			</div>
		</div>
	</div>
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: ztree-js" />
	<th:block th:include="include :: bootstrap-select-js" />
	<th:block th:include="include :: zy-common" />
	<script th:inline="javascript">
		var prefix = ctx + "outsource/postInfo";

		$(function() {
		    queryUserList();
		});

		function queryUserList() {
		    var options = {
		        url: prefix + "/list",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove",
		        exportUrl: prefix + "/export",
		        importUrl: prefix + "/importData",
		        importTemplateUrl: prefix + "/importTemplate",
		        sortName: "createTime",
		        sortOrder: "desc",
		        modalName: "岗位数据",
		        columns: [{
		        	checkbox:true
				},
		        {
		            field: 'postId',
		            title: '岗位ID',
					sortable: true,
					visible:false
		        },
		        {
		            field: 'postName',
		            title: '岗位名称',
		            sortable: true
		        },
		        {
		            field: 'categoryName',
		            title: '岗位分类',
					formatter: function(value, row, index) {
						var actions = [];
						if (value == null){
							value = '';
						}
						actions.push("<a href=\"javascript:void(0)\" onclick=\"showDetail('"+value+"')\">"+value+"</a>");
						return  actions.join('')
					}
		        },
		        {
		            field: 'createTime',
		            title: '创建时间',
		            sortable: true
		        },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		                var actions = [];
		                actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.postId + '\')"><i class="fa fa-edit"></i>修改</a> ');
		                // actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.postId + '\')"><i class="fa fa-remove"></i>删除</a> ');
		                return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);
		}

		function exportUser() {
			var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
			if (rows.length == 0) {
				$.table.exportExcel();
				return;
			}
			$.modal.confirm("确定导出"+rows.length+"条数据吗？", function() {
				$.modal.loading("正在导出数据，请稍后...");
				var data = { "ids": rows.join() };
				$.post($.table._option.exportUrl,data, function(result) {
					if (result.code == web_status.SUCCESS) {
						window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
					} else if (result.code == web_status.WARNING) {
						$.modal.alertWarning(result.msg)
					} else {
						$.modal.alertError(result.msg);
					}
					$.modal.closeLoading();
				});
			});
		}

		function showDetail(value){
			$.modal.openTab("岗位分类",ctx+"outsource/categroyInfo?categoryName="+value);
		}
		function _search() {
			var startTime = $("#startTime").val();
			var endTime = $("#endTime").val();
			// var projectName = $("#projectName").val();
			// var departmentId = $("#departmentId").val();

			if (!$.common.isEmpty(startTime) && !isDate(startTime)) {
				$.modal.alertError("开始时间格式不正确");
				$("#startTime").val('');
				return;
			}
			if (!$.common.isEmpty(endTime) && !isDate(endTime)) {
				$.modal.alertError("结束时间格式不正确");
				$("#endTime").val('');
				return;
			}
			if (!$.common.isEmpty(startTime) && !$.common.isEmpty(endTime) && !dateCompare(startTime,endTime)){
				$.modal.alertError("开始时间必须大于结束时间");
				$("#startTime").val('');
				$("#endTime").val('');
				return;
			}
			$.table.search();
		}
	</script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
<form enctype="multipart/form-data" class="mt20 mb10">
	<div class="col-xs-offset-1">
		<input type="file" id="file" name="file"/>
		<div class="mt10 pt5">
			<!--<input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据-->
			 &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs">
			<i class="fa fa-file-excel-o"></i> 下载模板</a>
		</div>
		<font color="red" class="pull-left mt10">
			提示：仅允许导入“xls”或“xlsx”格式文件！
		</font>
	</div>
</form>
</script>
</html>
