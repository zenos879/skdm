<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('用户数据页面')"/>
    <th:block th:include="include :: ztree-css"/>
</head>
<body class="gray-bg">
<div class="ui-layout-center">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
</div>

<th:block th:include="include :: footer"/>
<th:block th:include="include :: ztree-js"/>
<th:block th:include="include :: zy-common"/>
<script th:inline="javascript">
    var prefix = ctx + "skdm/systemInfo";

    $(function () {
        queryUserList();
    });

    function queryUserList() {
        var options = {
            url: prefix + "/list",
            sortName: "createTime",
            sortOrder: "desc",
            modalName: "系统数据",
            columns: [{
                checkbox: true
            }, {
                field: 'autoId',
                title: '配置编号',
                sortable: true,
                visible: false
            }, {
                field: 'aboutUs',
                title: '关于我们',
                sortable: true
            }, {
                field: 'contactUs',
                title: '联系我们',
                sortable: true
            }, {
                field: 'homepageImg1',
                title: 'banner 图片1',
                sortable: true
            }, {
                field: 'homepageImg2',
                title: 'banner 图片2',
                sortable: true
            }, {
                field: 'homepageImg3',
                title: 'banner 图片3',
                sortable: true
            }, {
                field: 'updateTime',
                title: '更新时间',
                sortable: true
            }, {
                title: '操作',
                align: 'center',
                formatter: function (value, row, index) {
                    var actions = [];
                    actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.autoId + '\')"><i class="fa fa-edit"></i>修改</a> ');
                    return actions.join('');
                }
            }]
        };
        $.table.init(options);
    }

    function _search() {
        // var departmentId = $("#departmentId").val();
        $.table.search();
    }
</script>
</body>
</html>
