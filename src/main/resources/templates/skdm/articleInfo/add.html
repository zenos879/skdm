<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增分类信息')"/>
    <style>
        .layui-layer layui-layer-iframe layer-ext-moon{
            height:300px;
        }

    </style>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-category-add">
        <h4 class="form-header h4">分类信息</h4>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>分类名称：</label>
                    <div class="col-sm-8">
                        <input name="catName" id="catName" placeholder="请输入岗位分类名称" class="form-control" type="text"
                               maxlength="64" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>分类级别：</label>
                    <div class="col-sm-8">
                        <select name="levelNo" id="levelNo" class="selectpicker form-control">
                            <option value="1" >一级</option>
                            <option value="2" selected>二级</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>上级分类：</label>
                    <div class="col-sm-8">
                        <select name="upperCatId" id="upperCatId" class="selectpicker form-control"
                                th:with="topCats=${@categoryInfoService.selectTopCate()}">
                            <option class="nonUpper" style="display:none" value="0">无上级</option>
                            <option class="nomalUpper" th:each="topCat : ${topCats}" th:text="${topCat.catName}"
                                    th:value="${topCat.catId}"  selected></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "skdm/categroyInfo";
    $(function () {
        //实现两个下拉框的级联
        $("#levelNo").change(function () {
            var levelNo = $("#levelNo").val();
            if (levelNo == 1) {//一级
                $(".nonUpper").show();
                $(".nomalUpper").hide();
                $(".nonUpper").prop("selected", true);
                $("#upperCatId").next().find(".filter-option-inner-inner").html("无上级");
            } else {
                $(".nonUpper").hide();
                $(".nomalUpper").show();
                $($(".nomalUpper")[0]).prop("selected", true);
                var val = $($(".nomalUpper")[0]).html();
                $("#upperCatId").next().find(".filter-option-inner-inner").html(val)
            }
        })
    })

    $("#form-category-edit").validate({
        onkeyup: false,
        focusCleanup: true,
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-category-add').serialize());
        }
    }
</script>
</body>
</html>
