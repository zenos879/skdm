<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增供应商')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-supplier-add">
            <h4 class="form-header h4">供应商信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>供应商名称：</label>
                        <div class="col-sm-8">
                            <input name="supplierName" id="supplierName" placeholder="请输入供应商名称" class="form-control" type="text" maxlength="64" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"></span>联系人：</label>
                        <div class="col-sm-8">
                            <input name="contactName" id="contactName" placeholder="请输入联系人" class="form-control" type="text" maxlength="64">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"></span>联系电话：</label>
                        <div class="col-sm-8">
                            <input name="contactTel" id="contactTel" placeholder="请输入联系电话" class="form-control" type="text" maxlength="11">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"></span>联系邮箱：</label>
                        <div class="col-sm-8">
                            <input name="contactEmail" id="contactEmail" placeholder="请输入联系邮箱" class="form-control" type="text" maxlength="64">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>是否是附属公司：</label>
                        <div class="col-sm-8">
                            <select name="isSubsidiary" class="form-control" th:with="type=${@dict.getType('isSubsidiary')}">
                                <!--<option value="">所有</option>-->
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "outsource/supplierInfo";

        $("#form-supplier-add").validate({
            onkeyup: false,
            focusCleanup: true,
            rules:{
                contactTel:{
                    isPhone:true,
                },
                contactEmail:{
                    email:true
                },
            },
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-supplier-add').serialize());
            }
        }
    </script>
</body>
</html>
